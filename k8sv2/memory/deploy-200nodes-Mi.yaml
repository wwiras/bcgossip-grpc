apiVersion: apps/v1
kind: Deployment
metadata:
  name: bcgossip200nodes
spec:
  selector:
    matchLabels:
      run: bcgossip
  replicas: 200
  template:
    metadata:
      labels:
        run: bcgossip
    spec:
      containers:
      - name: bcgossip-cont
        image: wwiras/bcgossip-grpc:v15  # Replace with your actual Docker image
        ports:
        - containerPort: 5050
        resources:
          requests:
            cpu: "50m"  # 0.05 CPU per pod for 200 pods scenario
          limits:
            cpu: "100m"  # 0.1 CPU limit per pod
