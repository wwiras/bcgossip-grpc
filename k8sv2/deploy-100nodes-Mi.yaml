apiVersion: apps/v1
kind: Deployment
metadata:
  name: bcgossip100nodes
spec:
  selector:
    matchLabels:
      run: bcgossip
  replicas: 100
  template:
    metadata:
      labels:
        run: bcgossip
    spec:
      containers:
      - name: bcgossip-cont
        image: wwiras/bcgossip-grpc:v15  # Replace with your actual Docker image
        ports:
        - containerPort: 5050
        resources:
          requests:
            memory: 200Mi
          limits:
            memory: 200Mi
